<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link type="text/css" rel="stylesheet" href="/static/assets/css/app.min.css">

    <link rel="icon" type="image/png" sizes="32x32" href="/static/assets/img/favicon/favicon.ico">

    {% block stylesheets %}{% endblock stylesheets %}
</head>

<body class="h-100 d-flex">

    <div class="cover-container d-flex w-100 h-100 mx-auto flex-column">
        {% include 'includes/menu.html' %}

        <div class="container-fluid my-auto">
            <div class="row">
                {% include 'includes/sidebar.html' %}
                <main class="content col-md-9 ms-sm-auto col-lg-10 px-md-4">
                    {% include 'includes/messages.html' %}
                    {% block content %}{% endblock %}
                </main>
            </div>
        </div>
    </div>

    {% include 'includes/modal.html' %}
    
    <script src="/static/assets/vendor/jquery/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="/static/assets/js/main.min.js"></script>

    {% block javascripts %}{% endblock javascripts %}
</body>

</html>
