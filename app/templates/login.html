{% extends 'base.html' %}
{% block title%}Iniciar sesión{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 text-center mb-3">
            <h2 class="text-uppercase fw-bold">Iniciar sesión</h2>
        </div>
        <div class="col-12 col-md-6 text-center">
            <form method="POST">
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" name="email" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput" class="form-label">Correo electrónico</label>
                </div>
                <div class="form-floating input-group mb-3" id="show-password">
                    <input type="password" class="form-control" name="password" id="floatingPassword" placeholder="Password">
                    <button class="btn btn-flower outlined-blue" type="button" id="button-addon2">
                        <i class="bi bi-eye-fill"></i>
                    </button>
                    <label for="floatingPassword" class="form-label">Contraseña</label>
                </div>
                <p><small>¿No tienes una cuenta? <a href="/sign-up">Crea una</a></small></p>
                <button class="btn btn-flower shadow" type="submit">Iniciar sesión</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
