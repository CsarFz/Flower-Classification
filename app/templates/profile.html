{% extends "base.html" %}
{% block title %} Perfil {% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 text-center mb-4">
            <h1 class="text-bold">Perfil</h1>
        </div>
        <div class="col-12 col-md-6">
            <div class="card card-profile p-4 mx-auto">
                <div class="image d-flex flex-column justify-content-center align-items-center">
                    <button class="btn btn-secondary">
                        <img src="/static/assets/img/icons/jasmine.png" height="100" width="100" />
                    </button>
                    <span class="name mt-3">{{user.name}}</span>
                    <span class="username">{{user.email}}</span>
                    <span class="username">@{{user.username}}</span>
                    <div class="d-flex flex-row justify-content-center align-items-center mt-3 mb-3">
                        <span class="number">{{ flower_len }} plantas</span>
                    </div>
                    <hr>
                    <div class="px-2 rounded mt-3 date"> 
                        <span class="join">Se uniÃ³ en {{user.date_created.strftime('%d/%B/%Y')}}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
